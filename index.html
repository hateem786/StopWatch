<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="images/logo.jpg" type="icon">
</head>
<body>
    <div id="stopwatch">
        <div id="options">
            <button class="btn" id="start" title="start" onclick="startTimer()"><i class="fa fa-play" aria-hidden="true"></i></button>        
            <button class="btn" id="stop" title="stop" onclick="stopTimer()"><i class="fa fa-pause" aria-hidden="true"></i></button>        
            <button class="btn" id="reset" title="reset" onclick="resetTimer()"><i class="fa fa-backward" aria-hidden="true"></i></button>        
            <button class="lapBtn" onclick="setLaps()">Laps</button>
        </div>
        <div id="timer">
            <span class="time" id="hours">00</span>
            <span class="time" id="minutes">00</span>
            <span class="time" id="seconds">00</span>
            <span class="time" id="milliseconds">00</span>
        </div>
        <div id="laps">
        </div>
    </div>




        <script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
